image: python:3.7

stages:
  - deploy

before_script:
  - conda env update --file gldeployenv.yaml
  - conda activate nestor-dev

pages:
  stage: deploy
  script:
    - pip install mkdocs-material
    - rm -rf public
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  only:
    - master
